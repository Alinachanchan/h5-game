                 <button id="showHistory " onclick="showhistory()">查看本关游戏历史记录</button>
                 <div id="start"></div>
                 <div id="pause"></div>
                 <form id="setup">

                     <input id="input1" type="text" name="steplimit" value="" onblur="checkNum(this)"/>步
                     <br />
                     <input id="input2" type="text" name="lastname" value=""onblur="checkNum(this)"/>秒
                 </form>

         <div id="judget">
